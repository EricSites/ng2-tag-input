<ng4-dropdown>
    <ng4-dropdown-menu [focusFirstElement]="focusFirstElement"
                       [appendToBody]="appendToBody"
                       [offset]="offset">
        <ng4-menu-item *ngFor="let item of items; let index = index; let last = last"
                       [value]="item"
                       [ngSwitch]="!!templates.length">

            <span *ngSwitchCase="false"
                  [innerHTML]="item[displayBy] | highlight : tagInput.inputForm.value.value">
            </span>

            <ng-template *ngSwitchDefault
                      [ngTemplateOutlet]="templates.first"
                      [ngOutletContext]="{ item: item, index: index, last: last }">
            </ng-template>
        </ng4-menu-item>
    </ng4-dropdown-menu>
</ng4-dropdown>
